name: codeql

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 2 * * 1'  # weekly Monday 02:00 UTC
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Setup Python (for dependency installation when scanning python)
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies (best effort)
        if: matrix.language == 'python'
        run: |
          python -m pip install --upgrade pip
          pip install -e packages/opp_py || true
          pip install -r services/exporter_api/requirements.txt || true

      - name: Install Node dependencies (best effort)
        if: matrix.language == 'javascript'
        run: |
          cd apps/explorer || exit 0
          npm ci || npm install || true

      - name: Autobuild (fallback build step)
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{matrix.language}}'