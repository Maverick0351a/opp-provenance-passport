version-resolver:
  major:
    labels: ['major']
  minor:
    labels: ['feat','feature']
  patch:
    labels: ['fix','bugfix','chore','docs','test','ci','refactor']
  default: patch

autolabeler:
  - label: 'feat'
    title: ['feat:','feature:']
  - label: 'fix'
    title: ['fix:']
  - label: 'docs'
    title: ['docs:']
  - label: 'chore'
    title: ['chore:']
  - label: 'test'
    title: ['test:']
  - label: 'ci'
    title: ['ci:']